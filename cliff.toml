# General changelog settings
[changelog]
header = """
# Changelog

Alle endringer i dette prosjektet listes her.
"""
body = """
{% if version %}## ğŸš€ {{ version }} - {{ timestamp | date(format="%Y-%m-%d") }}{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message }} ({{ commit.id | truncate(length=8) }})
{% endfor %}
{% endfor %}
"""
footer = "\n"

# -----------------------------
# Commit Parsing
# -----------------------------
[git]
conventional_commits = true
filter_commits = true
ignore_merge_commits = true
commit_parsers = [
  { message = "^feat", group = "âœ¨ Nye funksjoner" },
  { message = "^fix", group = "ğŸ› Fikser" },
  { message = "^docs", group = "ğŸ“š Dokumentasjon" },
  { message = "^refactor", group = "â™»ï¸ Refaktorering" },
  { message = "^perf", group = "âš¡ Ytelsesforbedringer" },
  { message = "^test", group = "ğŸ§ª Tester" },
  { message = "^chore", group = "ğŸ”§ Diverse" },
  { message = "^ci", group = "ğŸ¤– CI/CD" },
  { message = "^build", group = "ğŸ“¦ Build system" },
  # Fallback:
  { message = ".*", group = "Ã˜vrige endringer" },
]

# -----------------------------
# Tag pattern
# -----------------------------
# Your tags look like: v2025.11.1
tag_pattern = "^v[0-9]{4}\\.[0-9]{2}\\.[0-9]+$"

