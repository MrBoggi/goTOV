version: '3.8'

services:
  gotov:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gotov
    ports:
      - "8085:8085"
    environment:
      GOTOV_SERVER_PORT: 8085
    volumes:
      - ./config/config.yaml:/app/config/config.yaml:ro
      - ./data:/app/data
    restart: unless-stopped
    # Uncomment if you need to debug
    # stdin_open: true
    # tty: true

  # Optional: TimescaleDB for production deployment
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: gotov-timescaledb
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: gotov
      POSTGRES_DB: gotov
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - production

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: gotov-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped
    profiles:
      - production
    depends_on:
      - timescaledb

volumes:
  timescaledb-data:
  grafana-storage:
