<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goT√òV Live Tags</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #ffa500;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #333;
      color: #ffa500;
    }
    tr:hover {
      background: #2a2a2a;
    }
    .status {
      margin: 10px 0;
      font-weight: bold;
    }
    .ok { color: #4caf50; }
    .err { color: #f44336; }

    /* --- Kontrollpanel --- */
    .controls {
      margin-top: 30px;
      max-width: 900px;
      background: #222;
      border-radius: 10px;
      padding: 15px;
    }
    .controls h2 {
      color: #ffa500;
      margin-bottom: 10px;
    }
    .control-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    button.toggle {
      background: #333;
      color: #fff;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button.toggle.on {
      background: #4caf50;
      color: #fff;
    }
    button.toggle.off {
      background: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üç∫ goT√òV Live Tag Monitor</h1>
  <div id="status" class="status">Connecting...</div>

  <!-- Live data -->
  <table id="tagTable">
    <thead>
      <tr>
        <th>Display Name</th>
        <th>Value</th>
        <th>Type</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Kontrollseksjon -->
  <div class="controls">
    <h2>‚öôÔ∏è Manual Control</h2>
    <div class="control-grid">
      <button class="toggle" data-tag="MAIN.fbUA.VannInnVentil">Ventil inn (√Öpen/Stengt)</button>
      <button class="toggle" data-tag="MAIN.fbUA.fermenter1Kjoleventil">Fermenter1 kj√∏leventil (√Öpen/Stengt)</button>
      <button class="toggle" data-tag="MAIN.fbUA.fermenter2Kjoleventil">Fermenter2 kj√∏leventil (√Öpen/Stengt)</button>
      <button class="toggle" data-tag="MAIN.fbUA.fermenter1Varmekappe">Fermenter1 varmekappe (Av/P√•)</button>
      <button class="toggle" data-tag="MAIN.fbUA.fermenter2Varmekappe">Fermenter2 varmekappe (Av/P√•)</button>
      <button class="toggle" data-tag="MAIN.fbUA.glykolkjolerPumpe">Glykolkj√∏lerpumpe (Av/P√•)</button>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const tableBody = document.getElementById("tableBody");
    const tags = {}; // key = tag, value = {display_name, value, value_type, ts_ms}
    const toggleButtons = document.querySelectorAll("button.toggle");

    // üü¢ Oppdater knappestatus (fra b√•de klikk og websocket)
    function setButtonState(tag, value) {
      // Normaliser namespace slik at ns=4;s=MAIN.fbUA.X matcher knappens data-tag
      const normalizedTag = tag.replace(/^ns=\d+;s=/, "");
      const btn = document.querySelector(`button[data-tag="${normalizedTag}"]`);
      if (!btn) return;

      const isOn = value === true || value === 1 || value === "true";
      btn.classList.toggle("on", isOn);
      btn.classList.toggle("off", !isOn);

      // Hent base label
      const label = btn.dataset.label || btn.textContent.replace(/\(.*\)/, "").trim();
      btn.dataset.label = label;

      // Sett riktig tekst basert p√• type
      if (label.toLowerCase().includes("ventil")) {
        btn.textContent = `${label} (${isOn ? "√Öpen" : "Stengt"})`;
      } else if (label.toLowerCase().includes("varmekappe") || label.toLowerCase().includes("pumpe")) {
        btn.textContent = `${label} (${isOn ? "P√•" : "Av"})`;
      }
    }

    // üü¢ Tegn tabell
    function renderTable() {
      tableBody.innerHTML = Object.entries(tags)
        .map(([tag, data]) => {
          const display = data.display_name || tag;
          const timeStr = new Date(data.ts_ms).toLocaleTimeString();
          return `
            <tr title="${tag}">
              <td>${display}</td>
              <td>${data.value}</td>
              <td>${data.value_type}</td>
              <td>${timeStr}</td>
            </tr>
          `;
        })
        .join("");
    }

    // üü¢ WebSocket-kobling
    function connectWS() {
      const ws = new WebSocket("ws://localhost:8080/api/stream/tags");

      ws.onopen = () => {
        statusEl.textContent = "‚úÖ Connected to goT√òV backend";
        statusEl.className = "status ok";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        tags[msg.tag] = msg;
        renderTable();
        setButtonState(msg.tag, msg.value);
      };

      ws.onclose = () => {
        statusEl.textContent = "‚ùå Disconnected ‚Äî retrying in 3s...";
        statusEl.className = "status err";
        setTimeout(connectWS, 3000);
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
        ws.close();
      };
    }

    // üü¢ Knapp-klikk -> REST write
    toggleButtons.forEach(btn => {
      // lagre original label
      btn.dataset.label = btn.textContent.replace(/\(.*\)/, "").trim();

      btn.addEventListener("click", async () => {
        const tag = btn.dataset.tag;
        const isOn = btn.classList.contains("on");
        const newValue = !isOn;

        // Lokal visuell oppdatering umiddelbart
        setButtonState(tag, newValue);

        try {
          const res = await fetch("http://localhost:8080/api/write", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tag, value: newValue }),
          });

          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          console.log(`‚úÖ Wrote ${newValue} to ${tag}`);
        } catch (err) {
          console.error("Write failed:", err);
          // fallback til off hvis feilet
          setButtonState(tag, false);
        }
      });

      // init default
      btn.classList.add("off");
    });

    connectWS();
  </script>
</body>
</html>
