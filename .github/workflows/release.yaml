name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          echo "${TAG#v}" > version.txt

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build binary
        run: |
          go build -ldflags "-X github.com/MrBoggi/goTOV/internal/version.Version=${{ steps.version.outputs.version }}" \
            -o gotov ./cmd/gotov/

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ steps.version.outputs.version }}"
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          VERSION="${{ steps.version.outputs.version }}"
          docker build -t ghcr.io/$OWNER_LC/gotov:latest \
                       -t ghcr.io/$OWNER_LC/gotov:$VERSION .

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          VERSION="${{ steps.version.outputs.version }}"
          docker push ghcr.io/$OWNER_LC/gotov:latest
          docker push ghcr.io/$OWNER_LC/gotov:$VERSION
