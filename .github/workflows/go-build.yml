name: Go Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          fail_ci_if_error: false

      - name: Build
        run: go build -o bin/gotov ./cmd/gotov/main.go

      - name: Install golangci-lint from source
        run: |
          echo "Installing golangci-lint via 'go install' to build with runner Go"
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        run: |
          echo "Running golangci-lint"
          golangci-lint run --out-format=colored-line-number --timeout=5m

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Check for security issues
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'
        continue-on-error: true

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec.sarif') != ''
        with:
          sarif_file: gosec.sarif
          category: gosec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gotov-${{ runner.os }}-${{ runner.arch }}
          path: bin/gotov
          retention-days: 7
