name: CI/CD

on:
  push:
    branches:
      - main

jobs:

  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Generate version
        id: version
        run: |
          YEAR=$(date +'%Y')
          MONTH=$(date +'%m')
          COUNT=$(git rev-list --count HEAD --since="$(date +%Y-%m-01)")
          VERSION="$YEAR.$MONTH.$COUNT"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "$VERSION" > version.txt

      - name: Show version
        run: echo "Version is ${{ steps.version.outputs.version }}"

      - name: Run tests
        run: go test -v ./...

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run linters
        run: |
          gofmt -l .
          golangci-lint run ./...

      - name: Build with version
        run: |
          go build -ldflags "-X github.com/MrBoggi/goTOV/internal/version.Version=${{ steps.version.outputs.version }}" \
            -o bin/gotov ./cmd/gotov/

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-version
          path: version.txt

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/gotov:latest \
                       -t ghcr.io/${{ github.repository_owner }}/gotov:${{ steps.version.outputs.version }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/gotov:latest
          docker push ghcr.io/${{ github.repository_owner }}/gotov:${{ steps.version.outputs.version }}
